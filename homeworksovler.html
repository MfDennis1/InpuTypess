<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomeworkSolver</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden{
      display:none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h3>Need Help?</h3>
    <div class="row">
      <div>
        <label for="length">Length</label>
        <input type="text" id="length" name="length" style="width: 100px;">
      </div>
      <div>
        <label for="b">Width</label>
        <input type="text" id="b" name="b" style="width: 100px;">
      </div>
    </div>
    <button id="calc">Calculate</button>
    <button id="clear">Clear</button>
    <p></p>
  </div>
  <script>
    const a = document.getElementById('length');
    const b = document.getElementById('b');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    function area(length, width) {
      return length * width;
    }
    function checkIsValid(num) {
      if(isNaN(num)){
        return false
      }
      if (num <= 0){
        return false
      }
      return true
    }
    calculateButton.addEventListener('click', function(e){
      let sideA = +a.value;
      let sideB = +b.value;
      ans.classList.remove("hidden");

      if (!checkIsValid(sideA) || !checkIsValid(sideB)){
        ans.textContent = `Invalid inputs`;
        return;
      }

      ans.textContent = `The area of the rectangle is ${area(sideA, sideB)}.`
    })
    clearButton.addEventListener(`click`, function(e){
      a.value = "";
      b.value = "";
      ans.textContent = "";
      ans.classList.add("hidden");
    })
  </script>
</div>
</body>
</html>
